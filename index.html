<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Anton|Roboto:300,400,500" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script src="js/vue.js"></script>
   <title>Who pays the bill</title>
</head>
<body>

    <div id="app">
       <div id="names" class="container" v-if="state"> <!--The input and add button-->
         <h1>Who pays the bill</h1>

         <div class="input_container">
            <input type="text" v-model="inputName"> 
            <button @click="addNameToList">Add</button> <!--User can add participants-->
         </div>

         <div class="error_label" v-if="showError"><!--When they add the entry is validated-->
            Please enter a name
         </div>

         <div class="list_of_names"> <!--Names are added to the screen-->
               <div v-for="(name,index) in names"
                    :key="index"
                    @click="removeName(index)"  
               >
               {{ name }}
               </div>
         </div>
         <div v-if="names.length > 1"> <!--When there is more than one name a button appears to determine the loser-->
            <div
               class="action_button"
               @click="showResults"
            >
               Check who will pay
            </div>
         </div>
       </div>

       <div id="result" class="container" v-if="!state"> <!--The results appear here-->

         <div class="result_container">
            <h1>The person who has to pay is</h1> 
         </div>

         <div class="result_value">
            {{ result }}
         </div>

         <!--The user can press the start again button and the app is reset-->
         <div class="action_button"
            @click="resetApp"
         >
            Start again
         </div>

       </div>
    </div>

 </body>
 
 <script src="js/main.js"></script>
</html>
